<HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

       .paas_top .shrinks:hover {
            background: #008000;
        }
         .magnifys:hover 
        {
            background: #008000;
        }
        .typeface {
            color: white;
            font-weight:800
        }

    </style>
</head>
<script type="text/javascript">

    function shrink() {
        alert('我是关闭');
    }
    function magnify() {
        alert('我是缩小');
    }
    var OnOffStates = 0;
    function OnOffState() {  //联网成功
        if (OnOffStates == 0) {
            //alert('执行第一次操作');
            document.getElementById('states_img').src = "$RESDIR$/res/png/online.bmp";
            document.getElementById('start_img').src = "$RESDIR$/res/png/PaaS溯源系统-07(2).png";
            OnOffStates = 1;   //
        }
    }
    function OnOff() {   //联网失败
        if (OnOffStates == 0) {
        alert('网络连接失败,请检查网络设置，再重新连接');
     }
    }

    //开始事件(联网状态下) （停止按钮关闭状态）
    var OnOffStart = 0;
    function OnButtonRun() {
        var OnOffStop = 1;
        if (OnOffStop == 1) {   //停止为1
            document.getElementById('start_img').src = "$RESDIR$/res/png/PaaS溯源系统-11(2).png";
            document.getElementById('stop_img').src = "$RESDIR$/res/png/PaaS溯源系统-05(1).png";
            document.getElementById("paas_headers").style.background = "url($RESDIR$/res/gif/head.gif)";
            OnOffStart = 1;
        }
    }
    //停止事件(联网状态下) （开始按钮关闭状态）
    var OnOffStop = 0;
    function OnButtonStop() {
        if (OnOffStart == 1) {  //开始为 1  
            document.getElementById('stop_img').src = "$RESDIR$/res/png/PaaS溯源系统-09.png";
            document.getElementById('start_img').src = "$RESDIR$/res/png/PaaS溯源系统-07(2).png";
            document.getElementById("paas_headers").style.background = "url($RESDIR$/res/png/head.bmp)";
            OnOffStart = 1;
            OnOffStop = 1;
        }
    }
    function func1() {
        var shrink = document.getElementById("prompt_img");
        shrink.style.background = "#008000";
    }
    function func2() {
        var shrink = document.getElementById("prompt_img");
        shrink.style.background = "";
    }
    function func3() {
        var shrink = document.getElementById("shrink");
        shrink.style.background="#008000";
    }
    function func4() {
        var shrink = document.getElementById("shrink");
        shrink.style.background = "";
    }
</script>
<body>
    <div style="width:1020px;height:680px;border:2px solid green;margin:0px auto" id="paas_header">
        <!-- 头部 -->
        <div style="width:1020px;height:152px;margin:0px auto;float:right;background:url($RESDIR$/res/png/head.bmp);background-repeat:no-repeat;" class="paas_header" id="paas_headers">
            <div style="float:right;width:60px;" class="paas_top">
                <button style="width:30px;height:30px;float:right;text-align:center;line-height:30px;color:white;cursor:hand;border:none;background: none;" class="shrinks" id="shrink" onclick="external.oncancel();"  onmouseover = "func3()"  onmouseout = "func4()" ><span style="font-size:16px">X</span></button>
                <button style="width:30px;height:30px;float:right;text-align:center;line-height:30px;color:white;cursor:hand;border:none;background: none;" onclick="external.prompts();" onmouseover = "func1()"  onmouseout = "func2()" class="magnifys" id="prompt_img">
                    <span style="font-size:30px">-</span>
                </button>
            </div>
            <div style="width:49%;margin-top:7%;margin-left:1%;line-height:30px;height:10%;float:left">
                <div>
                    <span style="letter-spacing:4px;text-indent:12px;" class="typeface">生产任务:</span>
                </div>
                <div style="margin-top:2%">
                    <span style="letter-spacing:4px;text-indent:12px" class="typeface">商品名称:</span>
                </div>
            </div>
            <div style="width:40%;margin-top:4%;margin-left:5%;line-height:30px;height:10%;float:right">
                <div>
                    <span style="letter-spacing:4px;text-indent:12px" class="typeface">商品规格:</span>
                </div>
                <div style="margin-top:2%">
                    <span style="letter-spacing:4px;text-indent:12px" class="typeface">任务编码:</span>
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <div style="clear:both"></div>
        <!-- 程序运行部分 -->
        <div style="height:465px; border:1px solid yellow">
            <!-- 字体展示部分 -->
            <!--<div style="margin-top:32%;width:100%;height:30%;border:1px solid red">
                <div>

                </div>
                <div>

                </div>
                <div>

                </div>
            </div>-->
        </div>



        <!-- 页面底部 -->
        <div style="">
            <div style="float:left">
                <span class="state">
                    <img src="$RESDIR$/res/png/PaaS溯源系统-10(1).png" alt="状态" onclick="external.states()" id="states_img">
                </span>
            </div>
            <div style="float:left;">
                <span>
                    <img src="$RESDIR$/res/png/PaaS溯源系统-17(2).png" alt="提示语" style="">
                </span>
            </div>
            <div style="float:right;text-align:center;width:230px;line-height:50px;">
                <div style="background:#E29687;width:40%;float:left;height:50px">
                    <span style="">
                        <img src="$RESDIR$/res/png/stop.bmp" alt="停止" id="stop_img" onclick="external.stops()">
                    </span>
                </div>
                <div style="width:60%;float:right;width:60%;height:50px;background:#2A8E00;">
                    <span style="">
                        <img src="$RESDIR$/res/png/PaaS溯源系统-11(2).png" alt="启动" style="width:100%;height:100%" id="start_img" onclick="external.starts()">
                    </span>
                </div>
            </div>
        </div>
    </div>


    <!-- 尾部 -->
    </div>
    <div id="shrink_end" style="display:none;position:fixed;bottom:0;">
        <div style="width:180px;height:50px;border:1px solid red;border-radius:10px">
            <img src="$RESDIR$/res/png/PaaS溯源系统-11(2).png" alt="" onclick="magnify()">

        </div>
    </div>
</body>
</HTML>
